    <script>
        // Skript pro zobrazení tlačítka Admin
        const user = JSON.parse(localStorage.getItem('user'));
        const allowedRoles = ['founder', 'co-founder', 'head manager', 'manager', 'head dev', 'developer'];

        if (user) {
            document.getElementById('login-btn').innerText = user.username;
            document.getElementById('login-btn').href = "#";

                document.getElementById('admin-link').classList.remove('hidden');
            }
        }
    </script>
